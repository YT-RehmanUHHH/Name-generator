<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>NickName Generator</title>
  </head>
  <body>
    <div id="div">
      <h1>Nickname Generator</h1>
      <p>Enter your First and Last name below.</p>
      <p>
        Then select a button to generate a random nickname or see all nickname's
      </p>

      <p></p>
        First Name: <input id="input1" type="text" placeholder="First Name" />
      </p>
      <p>
        Last Name: <input id="input2" type="text" placeholder="Last Name" />
      </p>
    
    
      <a>
        <button id="btn1">Random Nickname</button>
        <button id="btn2">All Nickname's</button>
      </a>
      <br />
      <hr />
      <h3 id ="result"></h3>
      <script src="script.js"></script>
    </div>
  </body>
</html>
